<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Name Table for when controls are hidden -->
            <div class="names-table-container hidden">
                <h3>Names on Wheel (<span id="table-name-count">0</span>)</h3>
                <div class="names-table-wrapper">
                    <table class="names-table">
                        <tbody id="names-table-body">
                            <tr>
                                <td colspan="2" class="empty-table-message">No names added yet</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="wheel-container">
                <div class="wheel-wrapper">
                    <canvas id="wheel" width="400" height="400"></canvas>
                    <div class="pointer"></div>
                </div>
                <button id="spin-btn" class="spin-button">
                    <span>üé≤ SPIN THE WHEEL</span>
                </button>
                <button id="toggle-controls" class="toggle-controls-btn">
                  <span id="toggle-icon">üëÅÔ∏è</span> Toggle Controls
                </button>
            </div>

            <div class="controls">
                <h3>Special Features
                  <input type="checkbox" id="exact-spins" name="exact-spins" value="exact-spins">
                </h3>
                <div class="add-name-section">
                    <h3>Add Names</h3>
                    <div class="input-group">
                        <textarea id="name-input" placeholder="Enter names (one per line)..." rows="4"></textarea>
                        <button id="add-btn">Add Names</button>
                    </div>
                </div>

                <div class="names-list-section">
                    <h3>Names on Wheel (<span id="name-count">0</span>)</h3>
                    <div class="names-list" id="names-list">
                        <p class="empty-message">No names added yet. Add some names to get started!</p>
                    </div>
                    <button id="clear-all" class="clear-button" style="display: none;">Clear All</button>
                </div>
            </div>


        </div>

        <div id="result-modal" class="modal hidden">
            <div class="modal-content">
                <h2>üéâ Winner!</h2>
                <div class="winner-name" id="winner-name"></div>
                <button id="close-modal" class="close-button">Continue</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
